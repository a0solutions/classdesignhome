<form ngForm #signinform="ngForm" (ngSubmit)="submit(signinform)">
  <div class="mb-4">
    <label for="" class="form-label">User Name*</label>
    <input
      ngModel
      #username="ngModel"
      type="email"
      email="true"
      name="username"
      class="form-control rounded-0"
      placeholder="jhonedoe@classdesignhome.com"
      autocomplete="username"
      required
    />
    <small *ngIf="username.touched && username.invalid" class="text-muted p-3"
      >This field is required</small
    >
  </div>
  <div class="mb-4">
    <label for="" class="form-label">Password*</label>
    <input
      ngModel
      #password="ngModel"
      type="password"
      name="password"
      class="form-control rounded-0"
      placeholder="********sd"
      required
    />
    <small *ngIf="password.touched && password.invalid" class="text-muted p-3"
      >This field is required</small
    >
  </div>
  <div class="mt-3">
    <button
      class="btn btn-outline-dark w-100 rounded-0"
      [disabled]="signinform.invalid"
    >
      Sign In
    </button>
  </div>
</form>
