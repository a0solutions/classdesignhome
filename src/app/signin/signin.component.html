<article class="pb-5">
  <div class="separador-menu"></div>
  <div
    class="mx-auto col-xl-6 col-lg-7 col-md-10 col-sm-12 animate__animated animate__fadeInUp"
  >
    <div class="bg-white m-5 p-4 border">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link btn-sm active w-100 rounded-0"
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
          >
            Sign in
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link btn-sm w-100 rounded-0"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-member"
            type="button"
            role="tab"
            aria-controls="pills-member"
            aria-selected="false"
          >
            Be a member
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link btn-sm w-100 rounded-0"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-partner"
            type="button"
            role="tab"
            aria-controls="pills-partner"
            aria-selected="false"
          >
            Become a partner
          </button>
        </li>
      </ul>

      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-home"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
          tabindex="0"
        >
          <div class="row">
            <div class="title col-12">
              <h2 class="fw-bolder text-center">Sign in</h2>
              <p class="text-center">Introduce your access information</p>
              <div class="separador-centrado"></div>
            </div>
            <signin-form class="col-12 col-lg-12 mt-3 p-3"></signin-form>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="pills-member"
          role="tabpanel"
          aria-labelledby="pills-member-tab"
          tabindex="0"
        >
          <div class="row">
            <div class="title col-12">
              <h2 class="fw-bolder text-center">Sing up as a member</h2>
              <p class="text-center">
                Fill all fields requires with your personal information
              </p>
              <div class="separador-centrado"></div>
            </div>
            <signup-form
              [type]="'member'"
              class="col-12 col-lg-12 p-3"
            ></signup-form>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="pills-partner"
          role="tabpanel"
          aria-labelledby="pills-partner-tab"
          tabindex="0"
        >
          <div class="row">
            <div class="title col-12">
              <h2 class="fw-bolder text-center">Create new account</h2>
              <p class="text-center">
                Fill all fields requires with your personal information
              </p>
              <div class="separador-centrado"></div>
            </div>
            <signup-form
              [type]="'professional'"
              class="col-12 col-lg-12 p-3"
            ></signup-form>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
<article class="container">
  <app-offers [category]="'products'"></app-offers>
</article>
