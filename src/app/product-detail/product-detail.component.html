<div class="separador-menu"></div>
<article class="pb-4 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-12 mb-4 z-0 px-3">
        <app-product-galery
          class="sticky-lg-top sticky-md-top"
          [product]="product"
        ></app-product-galery>
      </div>
      <div class="col-md-5 col-12">
        <app-product-description [product]="product"></app-product-description>
        <app-descripption-accordion
          @fadeUp7
          [product]="product"
        ></app-descripption-accordion>
      </div>
    </div>
  </div>
</article>

<article class="container mt-5">
  <app-offers [category]="'all'"></app-offers>
</article>
<article class="container mt-5">
  <app-related
    [category]="product.category"
    [subcategory]="product.subcategory"
  ></app-related>
</article>
<app-full-carrousel [product]="product"></app-full-carrousel>
