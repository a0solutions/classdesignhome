<div class="descriptions p-lg-4">
  <h2 class="bold mb-0 h1">{{ product.name | uppercase }} <br /></h2>
  <p class="mb-5">REF:{{ product.reference }}</p>
  <p>DIMENTIONS: {{ product.dimentions }}</p>
  <p class="mt-3">
    {{ product.price | currency : "USD" }}<br /><br />{{ product.description }}
  </p>
  <p class="mt-2">
    Availibility:
    <span [ngClass]="product.stock ? 'text-success' : 'text-danger'">{{
      product.stock | stock
    }}</span>
  </p>
  <div class="row w-100 my-4">
    <div class="col-1" *ngFor="let color of colors">
      <color-select
        [activeColor]="color == product.color ? true : false"
        [background]="color"
        (selectedColor)="updateFilterColor($event)"
      ></color-select>
    </div>
  </div>
  <div class="d-flex">
    <input
      #count
      class="form-control me-2 rounded-0 w-25"
      type="number"
      value="1"
      [disabled]="!product.stock"
    />
    <button
      (click)="addCart(product, count.value)"
      class="btn btn-outline-dark w-100 ms-2 rounded-0"
      [disabled]="!product.stock"
    >
      <i class="bi bi-bag-heart cursor-pointer"></i> ADD TO CART
    </button>
  </div>
</div>
