<div class="descriptions p-lg-4">
  <div class="d-flex">
    <div>
      <h2 class="bold mb-0 h1">{{ product.name | uppercase }} <br /></h2>
      <p class="mb-3">REF:{{ product.reference }}</p>
    </div>
    <div class="ms-auto mt-2">
      <p>
        <span
          class="badge p-2 rounded-0"
          [ngClass]="product.stock ? 'bg-success' : 'bg-danger'"
          >{{ product.stock | stock }}</span
        >
      </p>
    </div>
  </div>
  <h2 class="mt-3 mb-0 color-gold">
    {{ product.price | currency : "USD" }}<br />
  </h2>
  <p class="mb-0">Overall Dimentions: {{ product.dimentions }}</p>

  <div class="d-flex my-4">
    <app-counter class="w-50" (numberCount)="setNumber($event)"></app-counter>
    <div class="row ms-auto w-100 mt-2">
      <div class="col-2" *ngFor="let color of colors">
        <color-select
          (click)="navigateParent(color.id, color.name)"
          [activeColor]="color.color == product.color ? true : false"
          [background]="color.color"
        ></color-select>
      </div>
    </div>
  </div>
  <div class="d-flex mb-4">
    <button
      (click)="addCart(product)"
      class="btn btn-dark w-100 rounded-0"
      [disabled]="!product.stock"
    >
      <i class="bi bi-bag-heart cursor-pointer"></i> ADD TO CART
    </button>
  </div>
  <descripption-accordion [product]="product"></descripption-accordion>
</div>
