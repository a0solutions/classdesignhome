<app-headers [headerName]="category"></app-headers>
<app-offers class="my-3 mx-5" [category]="category"></app-offers>

<article class="container mt-5">
  <div class="row mt-5">
    <div class="col-lg-3 col-md-5 col-sm-12">
      <div class="sticky-top filter-container">
        <products-filter
          [categorySelected]="category"
          [subcategorySelected]="subcategory"
        ></products-filter>
      </div>
    </div>

    <div class="col-lg-9 col-md-7 col-sm-12">
      <productList [category]="category"></productList>
    </div>
  </div>
</article>
