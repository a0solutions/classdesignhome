<article @fadeUp3 class="my-3" *ngIf="show; else couponApplied">
  <form ngForm #billingform="ngForm">
    <div class="billing">
      <div class="row">
        <div class="mb-3 col-12 d-flex">
          <input
            ngModel
            #couponText="ngModel"
            type="text"
            name="couponText"
            maxlength="10"
            class="form-control rounded-0 me-0 rounded-start-3"
            placeholder="Code"
            required
          />

          <button
            [disabled]="couponText.invalid"
            class="btn btn-dark rounded-0 ms-0 rounded-end-3"
            style="width: 100px"
            type="submit"
            (click)="listenCoupon(couponText.value)"
          >
            Apply
          </button>
        </div>
      </div>
    </div>
  </form>
</article>
<ng-template #couponApplied>
  <article>
    <p class="container-couponApplied bg-light p-3 rounded-3 text-center">
      The coupon <strong class="gold">{{ coupon.coupon }}</strong> has already
      been applied.
    </p>
  </article>
</ng-template>
