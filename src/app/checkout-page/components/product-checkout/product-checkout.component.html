<div class="product-checkout">
  <div>
    <div class="d-flex">
      <div @fadeUp1>
        <h3 class="text-uppercase">Checkout cart</h3>
        <a
          class="text-decoration-underline cursor-pointer text-dark"
          routerLink="/policy"
          target="_black"
        >
          <i class="bi bi-shield-check"></i> Check our policy
        </a>
      </div>
      <h3 class="ms-auto" @fadeUp1>
        <span class="badge text-dark rounded-0"
          ><i class="bi bi-bag-check"></i> {{ list }}</span
        >
      </h3>
    </div>
  </div>
  <app-listed [size]="true"></app-listed>
</div>
