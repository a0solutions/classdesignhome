<div
  class="card mb-3 rounded-0 bg-none"
  style="border-left: 3px solid var(--bs-dark)"
>
  <div class="row g-0">
    <div class="col-md-3 p-2">
      <img
        src="./assets/images/bathroom/products/productx.png"
        class="img-fluid w-100"
        alt="product"
      />
    </div>
    <div class="col-md-8 p-0">
      <div class="card-body p-0 p-2">
        <div *ngIf="!size; else sizeData">
          <h6 class="card-title mb-0">
            {{ product.name }}
          </h6>
          <h6 class="card-title">{{ product.price | currency : "USD" }}</h6>
        </div>

        <ng-template #sizeData>
          <h5 class="card-title mb-0">{{ product.name }}</h5>
          <p class="card-title mb-2">{{ product.reference }}</p>
          <p class="card-title mb-0">{{ product.dimentions }}</p>
          <h6 class="card-title">{{ product.price | currency : "USD" }}</h6>
        </ng-template>
        <p class="card-text"></p>
      </div>
    </div>
    <div
      class="col-md-1 bg-dark d-flex justify-content-center align-items-center"
    >
      <p class="card-delete mb-0" (click)="deleteProductEmit(product.id)">
        <i class="bi bi-trash3 text-white cursor-pointer"></i>
      </p>
    </div>
  </div>
</div>
