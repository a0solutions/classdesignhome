<div
  class="card mb-3 border-0 shadow-sm rounded-0"
  style="border-left: 3px solid var(--bs-dark)"
>
  <div class="row g-0">
    <div class="col-md-3 p-2">
      <img
        src="./assets/images/bathroom/products/productx.png"
        class="img-fluid w-100"
        alt="product"
      />
    </div>
    <div class="col-md-9 p-0">
      <div class="card-body d-flex p-0 p-2">
        <div class="w-100" *ngIf="!size; else sizeData">
          <p class="card-title mb-0">
            <strong>{{ product.name }}</strong>
          </p>
          <p class="card-secondary mb-0">{{ product.reference }}</p>
          <p class="card-secondary mb-0">
            {{ product.price | currency : "USD" }}
          </p>
        </div>

        <ng-template class="w-100" #sizeData>
          <div>
            <h5 class="mb-0">{{ product.name }}</h5>
            <p class="card-secondary mb-2">{{ product.reference }}</p>
            <p class="card-secondary mb-0">{{ product.dimentions }}</p>
            <h6 class="card-title">{{ product.price | currency : "USD" }}</h6>
          </div>
        </ng-template>
        <app-counter
          class="mt-4"
          [card]="true"
          [number]="itemCount"
          (numberCount)="numberCount($event)"
        ></app-counter>
      </div>
    </div>
    <!-- <div
      class="col-md-1 bg-dark d-flex justify-content-center align-items-center"
    >
      <p class="card-delete mb-0" (click)="deleteProductEmit(product.id)">
        <i class="bi bi-trash3 text-white cursor-pointer"></i>
      </p>
    </div> -->
  </div>
</div>
