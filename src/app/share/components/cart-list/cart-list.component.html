<div
  class="offcanvas offcanvas-end"
  tabindex="-1"
  id="offcanvasRight"
  aria-labelledby="offcanvasRightLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title ms-3" id="offcanvasRightLabel">
      <i class="bi bi-bag-heart h4"></i> HAVE A NICE SHOPPING
    </h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <app-listed></app-listed>
  </div>
</div>
<app-modal-ask [show]="show" (answerCheck)="answerCart($event)"></app-modal-ask>
