<!-- eslint-disable @angular-eslint/template/mouse-events-have-key-events -->
<button
  *ngIf="scrolled"
  @fade
  id="scrollTop"
  class="btn btn-goUp bg-white btn-outline-dark p-sm-3 p-md-3 p-lg-3"
  (click)="goUp()"
  (scroll)="onScroll()"
  (mouseover)="imgUp.src = 'assets/icons/arrow-up-white.svg'"
  (mouseout)="imgUp.src = 'assets/icons/arrow-up.svg'"
>
  <img
    #imgUp
    alt="arrow going up"
    src="assets/icons/arrow-up.svg"
    class="w-100 cursor-pointer mb-lg-3"
  />
</button>
