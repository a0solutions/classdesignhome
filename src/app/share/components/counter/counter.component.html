<div class="d-flex">
  <button class="btn btn-dark rounded-0 text-center btn-sm" (click)="less()">
    -
  </button>
  <input
    [(ngModel)]="number"
    #counter="ngModel"
    type="number"
    name="counter"
    class="form-control rounded-0 text-center p-0 input-sm"
    placeholder="Counter"
    min="1"
    max="10"
  />
  <button class="btn btn-dark rounded-0 text-center btn-sm" (click)="add()">
    +
  </button>
</div>
