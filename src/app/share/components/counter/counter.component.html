<div class="d-flex">
  <button class="btn btn-dark rounded-pill text-center btn-sm" (click)="less()">
    -
  </button>
  <input
    [(ngModel)]="number"
    #counter="ngModel"
    type="number"
    name="counter"
    class="form-control rounded-pill mx-2 text-center p-0 input-sm"
    placeholder="Counter"
  />
  <button class="btn btn-dark rounded-pill text-center btn-sm" (click)="add()">
    +
  </button>
</div>
