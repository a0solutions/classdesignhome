<div class="card p-2 shadow-sm border-0 mx-auto" style="width: 95%">
  <div class="card-header border-0 bg-white text-end p-1">
    <button
      type="button"
      class="btn-close btn-sm opacity-100"
      data-bs-dismiss="modal"
      aria-label="Close"
      (click)="close()"
    ></button>
  </div>
  <div class="card-body p-0 text-center">
    <h2 class="card-title cardname h6 fw-bolder mb-2">{{ product.name }}</h2>
    <h6 class="color-gold hb mb-2">{{ product.subcategory }}</h6>

    <div
      class="w-100 card-background mb-3"
      [style]="
        'background-image:url(' +
        encodeURI(background) +
        ');background-size:auto 100%;'
      "
    ></div>
    <div class="d-flex mb-2 mx-auto justify-content-center">
      <button
        class="btn btn-sm btn-outline-dark w-85"
        (click)="navigate(product.reference, product.name)"
      >
        View Product
      </button>
      <button
        class="btn btn-sm btn-outline-dark w-85"
        (click)="navigateCollection(product.category, product.subcategory)"
      >
        View Collection
      </button>
    </div>
  </div>
</div>
