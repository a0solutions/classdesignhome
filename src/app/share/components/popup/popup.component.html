<div
  [ngClass]="{ 'backdrop-filter-blur': popup_active }"
  class="popup-container popup"
  [ngStyle]="{ top: data.top, left: data.left }"
>
  <div
    class="image-showroom-hotspot"
    (click)="popup_active = !popup_active"
  ></div>
  <div *ngIf="popup_active" class="showroom-container">
    <showroom-card [product]="product"></showroom-card>
  </div>
</div>
