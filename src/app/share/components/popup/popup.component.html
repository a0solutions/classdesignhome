<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<div
  [ngClass]="{ 'backdrop-filter-blur': popup_active }"
  class="popup-container popup"
  [ngStyle]="{ top: data.top, left: data.left }"
>
  <div
    class="image-showroom-hotspot"
    (click)="popup_active = !popup_active"
  ></div>
  <div *ngIf="popup_active" @fade class="showroom-container">
    <app-showroom-card
      [product]="product"
      (active)="desactive($event)"
    ></app-showroom-card>
  </div>
</div>
