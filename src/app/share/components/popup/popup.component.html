<div
  #pointAnimted
  class="image-showroom-hotspot"
  (click)="popup_active = !popup_active"
  [ngStyle]="{ top: data.top + '%', left: data.left + '%' }"
></div>
<div
  *ngIf="popup_active"
  @fade
  class="showroom-container"
  [style]="
    'top:calc(' + data.top + '% - 120px);left: calc(' + data.left + '% + 30px)'
  "
>
  <app-showroom-card
    [product]="product"
    (active)="desactive($event)"
  ></app-showroom-card>
</div>
