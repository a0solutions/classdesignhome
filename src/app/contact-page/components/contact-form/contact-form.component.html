<form
  ngForm
  #contactForm="ngForm"
  (submit)="submit(contactForm)"
  class="p-3 text-start"
>
  <div class="mb-3">
    <label class="form-label">Fullname*</label>
    <input
      ngModel
      #fullname="ngModel"
      type="text"
      name="fullname"
      class="form-control rounded-0"
      placeholder="Jhon Doe"
      required
    />
    <small *ngIf="fullname.invalid && fullname.touched" class="text-muted mt-2"
      >This field is required</small
    >
  </div>
  <div class="mb-3">
    <label class="form-label">Subject*</label>
    <select
      ngModel
      #subject="ngModel"
      type="text"
      name="subject"
      class="form-select rounded-0"
      placeholder="Partner interest"
      required
    >
      <option value="Product Interest" selected>Product interest</option>
      <option value="Product Interest">Delivery problem</option>
      <option value="Product Interest">Product information</option>
      <option value="Product Interest">Product Interest</option>
      <option value="Product Interest">Product Interest</option>
      <option value="Product Interest">Product Interest</option>
    </select>
    <small *ngIf="subject.invalid && subject.touched" class="text-muted mt-2"
      >This field is required</small
    >
  </div>
  <div class="mb-3">
    <label class="form-label">Email*</label>
    <input
      ngModel
      #email="ngModel"
      type="email"
      email="true"
      name="email"
      class="form-control rounded-0"
      placeholder="example@classdesignhome.com"
      required
    />
    <small *ngIf="email.invalid && email.touched" class="text-muted mt-2"
      >This field is required</small
    >
  </div>
  <div class="mb-3">
    <label class="form-label">Text Message*</label>
    <textarea
      ngModel
      #textMessage="ngModel"
      name="textmessage"
      class="form-control rounded-0"
      maxlength="500"
      required
    ></textarea>
    <div class="d-flex">
      <small
        *ngIf="textMessage.invalid && textMessage.touched"
        class="text-muted mt-2"
        >This field is required</small
      >
      <small class="text-muted ms-auto mt-2"
        >{{ textMessage.value != null ? textMessage.value.length : 0 }} /
        500</small
      >
    </div>
  </div>
  <div>
    <button
      class="btn btn-dark rounded-0 w-100"
      [disabled]="contactForm.invalid"
    >
      Send
    </button>
  </div>
</form>
<div class="mb-3"></div>
<app-alerts [message]="message" (offshow)="offalert($event)"></app-alerts>
